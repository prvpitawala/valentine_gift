<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes or No</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      font-family: system-ui, -apple-system, sans-serif;
      background: hsl(340, 53%, 97%);
      color: #222;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    .hearts-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .hearts-bg .heart {
      position: absolute;
      bottom: -120px;
      font-size: 28px;
      color: rgba(233, 30, 99, 0.45);
      animation: floatUp 14s linear infinite;
    }
    .hearts-bg .heart:nth-child(1) { left: 5%; animation-delay: 0s; font-size: 14px; }
    .hearts-bg .heart:nth-child(2) { left: 15%; animation-delay: 2s; font-size: 44px; }
    .hearts-bg .heart:nth-child(3) { left: 25%; animation-delay: 4s; font-size: 20px; }
    .hearts-bg .heart:nth-child(4) { left: 35%; animation-delay: 1s; font-size: 38px; }
    .hearts-bg .heart:nth-child(5) { left: 45%; animation-delay: 3s; font-size: 12px; }
    .hearts-bg .heart:nth-child(6) { left: 55%; animation-delay: 5s; font-size: 48px; }
    .hearts-bg .heart:nth-child(7) { left: 65%; animation-delay: 0.5s; font-size: 18px; }
    .hearts-bg .heart:nth-child(8) { left: 75%; animation-delay: 2.5s; font-size: 40px; }
    .hearts-bg .heart:nth-child(9) { left: 85%; animation-delay: 4.5s; font-size: 26px; }
    .hearts-bg .heart:nth-child(10) { left: 92%; animation-delay: 1.5s; font-size: 16px; }
    .hearts-bg .heart:nth-child(11) { left: 3%; animation-delay: 6s; font-size: 42px; }
    .hearts-bg .heart:nth-child(12) { left: 12%; animation-delay: 7s; font-size: 13px; }
    .hearts-bg .heart:nth-child(13) { left: 22%; animation-delay: 8s; font-size: 32px; }
    .hearts-bg .heart:nth-child(14) { left: 32%; animation-delay: 6.5s; font-size: 22px; }
    .hearts-bg .heart:nth-child(15) { left: 42%; animation-delay: 9s; font-size: 46px; }
    .hearts-bg .heart:nth-child(16) { left: 52%; animation-delay: 7.5s; font-size: 17px; }
    .hearts-bg .heart:nth-child(17) { left: 62%; animation-delay: 10s; font-size: 36px; }
    .hearts-bg .heart:nth-child(18) { left: 72%; animation-delay: 8.5s; font-size: 24px; }
    .hearts-bg .heart:nth-child(19) { left: 82%; animation-delay: 9.5s; font-size: 28px; }
    .hearts-bg .heart:nth-child(20) { left: 95%; animation-delay: 7s; font-size: 34px; }
    @keyframes floatUp {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
      8% { opacity: 0.5; }
      92% { opacity: 0.35; }
      100% { transform: translateY(-100vh) translateX(20px) rotate(360deg); opacity: 0; }
    }
    .heart--fast {
      opacity: 0;
      animation: appearIn 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards, floatUpFast 5s linear 2.5s infinite;
      z-index: 10;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.25));
      text-shadow: 0 0 4px rgba(255,255,255,0.9), 0 2px 8px rgba(0,0,0,0.2);
    }
    @keyframes appearIn {
      0% { opacity: 0; }
      12% { opacity: 0.06; }
      25% { opacity: 0.18; }
      40% { opacity: 0.38; }
      55% { opacity: 0.62; }
      70% { opacity: 0.82; }
      85% { opacity: 0.94; }
      100% { opacity: 1; }
    }
    @keyframes floatUpFast {
      0% { transform: translateY(0) translateX(0) rotate(0deg) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) translateX(25px) rotate(360deg) scale(1); opacity: 1; }
    }
    .hearts-bg.hearts-bg--happy {
      z-index: 100;
    }
    .hearts-bg.hearts-bg--happy .heart {
      font-size: 38px !important;
      opacity: 1 !important;
    }
    .hearts-bg.hearts-bg--happy .heart:nth-child(odd) { font-size: 32px !important; }
    .hearts-bg.hearts-bg--happy .heart:nth-child(3n) { font-size: 44px !important; }
    .hearts-bg.hearts-bg--happy .heart:nth-child(5n) { font-size: 50px !important; }
    .content-card {
      position: relative;
      z-index: 2;
      background: #fff;
      padding: 1.25rem 1.75rem;
      border-radius: 16px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.07), 0 0 0 1px rgba(0, 0, 0, 0.04);
      min-width: 380px;
      max-width: 78vw;
      width: 60%;
      min-height: 45vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .buttons-page-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      margin-top: 12vh;
      animation: contentFadeIn 1s ease-out both;
    }
    @keyframes contentFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .valentine-message {
      font-size: 3.5rem;
      font-weight: 600;
      text-align: center;
      line-height: 1.3;
      color: #222;
    }
    .valentine-sunflower {
      font-size: 8rem;
      line-height: 1;
      text-align: center;
      margin-top: 0.5rem;
      margin-bottom: -5rem;
    }
    .success-message-first,
    .success-message,
    .success-message-next {
      display: none;
      text-align: center;
      font-size: 3.5rem;
      font-weight: 600;
      color: #c2185b;
      line-height: 1.4;
      width: 100%;
      padding: 2rem;
      margin: 0;
      margin-top: -3rem;
      animation: successFadeIn 0.35s ease-out forwards;
    }
    .buttons-page-content.chose-yes {
      justify-content: center;
      align-items: center;
      margin-top: 8vh;
    }
    .buttons-page-content.chose-yes .valentine-message,
    .buttons-page-content.chose-yes .valentine-sunflower,
    .buttons-page-content.chose-yes .buttons-wrap {
      display: none;
    }
    .buttons-page-content.chose-yes .success-message-first {
      display: block;
      opacity: 0;
      animation: hoHooFadeIn 1s ease-out forwards;
    }
    @keyframes hoHooFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .buttons-page-content.chose-yes.show-good-choice .success-message-first {
      display: none;
    }
    .buttons-page-content.chose-yes.show-good-choice .success-message {
      display: block;
    }
    .buttons-page-content.chose-yes.show-next .success-message {
      display: none;
    }
    .buttons-page-content.chose-yes.show-next .success-message-next {
      display: block;
      font-size: 4.25rem;
      font-weight: 700;
      animation: successFadeIn 0.4s ease-out forwards;
    }
    @keyframes successFadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .buttons-wrap {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: 380px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn {
      padding: 0.75rem 1.75rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      position: absolute;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    .btn-yes {
      background: linear-gradient(145deg, #e91e63, #c2185b);
      color: white;
      z-index: 1;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .btn-yes:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(233, 30, 99, 0.4);
    }
    .btn-no {
      background: linear-gradient(145deg, #2196f3, #1976d2);
      color: white;
      z-index: 2;
      transition: left 0.35s ease-out, top 0.35s ease-out, transform 0.15s ease, box-shadow 0.15s ease;
      pointer-events: none;
      cursor: default;
    }
    .btn-no:hover {
      box-shadow: 0 8px 24px rgba(33, 150, 243, 0.4);
    }

    .message-popup {
      position: fixed;
      min-width: 220px;
      max-width: 320px;
      padding: 1.25rem 1.5rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0, 0, 0, 0.06);
      color: #222;
      font-size: 1.15rem;
      font-weight: 500;
      text-align: center;
      z-index: 1000;
      animation: popupIn 0.35s ease-out;
    }
    .message-popup .popup-icon {
      font-size: 2.5rem;
      line-height: 1;
      margin-bottom: 0.5rem;
    }
    .message-popup .popup-text {
      line-height: 1.4;
    }
    @keyframes popupIn {
      from {
        opacity: 0;
        transform: scale(0.85) translateY(-10px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    @media (max-width: 768px) {
      body { padding: 1rem; }
      .content-card {
        width: 92%;
        min-width: 0;
        max-width: 95vw;
        min-height: 40vh;
        padding: 1.5rem 1.25rem;
      }
      .buttons-page-content { margin-top: 6vh; gap: 0.75rem; }
      .valentine-message { font-size: 2.25rem; }
      .valentine-sunflower { font-size: 3.5rem; margin-bottom: -1rem; }
      .success-message-first,
      .success-message { font-size: 2.5rem; }
      .buttons-page-content.chose-yes.show-next .success-message-next { font-size: 3rem; }
      .buttons-wrap { height: 320px; }
      .btn { padding: 0.6rem 1.35rem; font-size: 1rem; }
      .message-popup { min-width: 180px; max-width: 85vw; font-size: 1rem; padding: 1rem 1.25rem; }
      .message-popup .popup-icon { font-size: 2rem; }
    }
    @media (max-width: 480px) {
      body { padding: 0.75rem; }
      .content-card {
        width: 100%;
        min-width: 0;
        min-height: 35vh;
        padding: 1.25rem 1rem;
        border-radius: 14px;
      }
      .buttons-page-content { margin-top: 4vh; gap: 0.5rem; }
      .valentine-message { font-size: 1.75rem; }
      .valentine-sunflower { font-size: 2.75rem; margin-bottom: -0.75rem; }
      .success-message-first,
      .success-message { font-size: 2rem; }
      .buttons-page-content.chose-yes.show-next .success-message-next { font-size: 2.5rem; }
      .buttons-wrap { height: 280px; }
      .btn { padding: 0.55rem 1.15rem; font-size: 0.9rem; }
      .message-popup { min-width: 160px; font-size: 0.95rem; padding: 0.9rem 1rem; }
      .message-popup .popup-icon { font-size: 1.75rem; }
    }
  </style>
</head>
<body>
  <div class="hearts-bg" aria-hidden="true">
    <span class="heart">‚ô•</span><span class="heart">‚ô•</span><span class="heart">‚ô•</span><span class="heart">‚ô•</span><span class="heart">‚ô•</span><span class="heart">‚ô•</span><span class="heart">‚ô•</span><span class="heart">‚ô•</span><span class="heart">‚ô•</span><span class="heart">‚ô•</span><span class="heart">‚ô•</span><span class="heart">‚ô•</span><span class="heart">‚ô•</span><span class="heart">‚ô•</span><span class="heart">‚ô•</span><span class="heart">‚ô•</span><span class="heart">‚ô•</span><span class="heart">‚ô•</span><span class="heart">‚ô•</span><span class="heart">‚ô•</span>
  </div>
  <div class="content-card">
    <div class="buttons-page-content" id="buttonsPageContent">
      <p class="valentine-message">Will you be my Valentine..??</p>
      <span class="valentine-sunflower" aria-hidden="true">üåª</span>
      <div class="buttons-wrap" id="wrap">
        <button type="button" class="btn btn-yes" id="yesBtn">Yes</button>
        <button type="button" class="btn btn-no" id="noBtn">No</button>
      </div>
      <p class="success-message-first">Oh hoo..</p>
      <p class="success-message">Good choice..üòâ</p>
      <p class="success-message-next">You are my Valentine...‚ù§Ô∏è</p>
    </div>
  </div>

  <script>
    const wrap = document.getElementById('wrap');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    const padding = 40;
    const runDistance = 80;

    const noButtonMessages = [
      { text: 'Are you sure...?', icon: 'ü§î' },
      { text: 'Eeeei..', icon: 'üò§' },
      { text: 'I will beat you..', icon: 'üëä' },
      { text: 'Nooo..', icon: 'üò≠' },
      { text: 'Stop that..!', icon: '‚úã' },
      { text: 'Click the right button!', icon: 'üëâ' }
    ];
    const messageSequence = [
      noButtonMessages[0],
      noButtonMessages[4],
      noButtonMessages[5],
      noButtonMessages[1],
      noButtonMessages[2],
      noButtonMessages[3]
    ];
    let popupShowCount = 0;
    let consecutiveMoves = 0;
    let lastMoveCountTime = 0;
    const moveCountCooldownMs = 400;

    function getWrapRect() {
      return wrap.getBoundingClientRect();
    }

    function getNoBtnRect() {
      return noBtn.getBoundingClientRect();
    }

    function placeNoButton(x, y) {
      const wr = getWrapRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const minX = padding;
      const maxX = wr.width - btnWidth - padding;
      const minY = padding;
      const maxY = wr.height - btnHeight - padding;
      const newX = Math.max(minX, Math.min(maxX, x - btnWidth / 2));
      const newY = Math.max(minY, Math.min(maxY, y - btnHeight / 2));
      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
      noBtn.style.transform = 'none';
    }

    function randomPosition() {
      const wr = getWrapRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const minX = padding;
      const maxX = wr.width - btnWidth - padding;
      const minY = padding;
      const maxY = wr.height - btnHeight - padding;
      const x = minX + Math.random() * (maxX - minX);
      const y = minY + Math.random() * (maxY - minY);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.style.transform = 'none';
    }

    wrap.addEventListener('mousemove', (e) => {
      const rect = getWrapRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      const nr = getNoBtnRect();
      const nx = nr.left - rect.left + nr.width / 2;
      const ny = nr.top - rect.top + nr.height / 2;
      const dist = Math.hypot(mx - nx, my - ny);
      if (dist < runDistance && dist > 0) {
        const awayX = nx - mx;
        const awayY = ny - my;
        const len = Math.hypot(awayX, awayY);
        const moveDist = 120;
        const newCenterX = nx + (awayX / len) * moveDist;
        const newCenterY = ny + (awayY / len) * moveDist;
        placeNoButton(newCenterX, newCenterY);

        const now = Date.now();
        if (now - lastMoveCountTime >= moveCountCooldownMs) {
          lastMoveCountTime = now;
          consecutiveMoves += 1;
          if (consecutiveMoves >= 5) {
            let item;
            if (popupShowCount < messageSequence.length) {
              item = messageSequence[popupShowCount];
              popupShowCount += 1;
            } else {
              item = noButtonMessages[Math.floor(Math.random() * noButtonMessages.length)];
            }
            showMessagePopup(item);
            consecutiveMoves = 0;
          }
        }
      }
    });

    const heartsBg = document.querySelector('.hearts-bg');
    const happyIcons = ['üòä', 'ü•≥', 'üéâ', 'üòÑ', '‚ù§Ô∏è', '‚ú®', 'üåü'];
    const buttonsPageContent = document.getElementById('buttonsPageContent');
    yesBtn.addEventListener('click', () => {
      buttonsPageContent.classList.add('chose-yes');
      heartsBg.classList.add('hearts-bg--happy');
      setTimeout(() => {
        buttonsPageContent.classList.add('show-good-choice');
      }, 2000);
      setTimeout(() => {
        buttonsPageContent.classList.add('show-next');
      }, 5000);
      document.querySelectorAll('.hearts-bg .heart').forEach((el, i) => {
        el.textContent = happyIcons[i % happyIcons.length];
      });
      for (let i = 0; i < 110; i++) {
        const span = document.createElement('span');
        span.className = 'heart heart--fast';
        span.textContent = happyIcons[i % happyIcons.length];
        span.style.left = (2 + Math.random() * 96) + '%';
        span.style.bottom = (Math.random() * 100) + '%';
        span.style.animationDelay = '0s';
        span.style.animationDuration = (4 + Math.random() * 3) + 's';
        span.style.fontSize = (36 + Math.random() * 24) + 'px';
        heartsBg.appendChild(span);
      }
    });

    function showMessagePopup(item) {
      const popup = document.createElement('div');
      popup.className = 'message-popup';
      popup.innerHTML = '<div class="popup-icon">' + item.icon + '</div><div class="popup-text">' + item.text + '</div>';
      document.body.appendChild(popup);

      const popupW = popup.offsetWidth;
      const popupH = popup.offsetHeight;
      const zoneW = Math.min(window.innerWidth * 0.45, window.innerWidth - popupW - 48);
      const zoneH = Math.min(window.innerHeight * 0.4, window.innerHeight - popupH - 48);
      const zoneLeft = (window.innerWidth - zoneW) / 2;
      const zoneTop = (window.innerHeight - zoneH) / 2;
      const yesRect = yesBtn.getBoundingClientRect();
      const pad = 16;

      function overlapsYes(px, py) {
        return !(px + popupW < yesRect.left - pad || px > yesRect.right + pad || py + popupH < yesRect.top - pad || py > yesRect.bottom + pad);
      }

      let x, y;
      for (let i = 0; i < 30; i++) {
        x = zoneLeft + Math.random() * Math.max(0, zoneW - popupW);
        y = zoneTop + Math.random() * Math.max(0, zoneH - popupH);
        if (!overlapsYes(x, y)) break;
      }
      popup.style.left = x + 'px';
      popup.style.top = y + 'px';

      setTimeout(() => {
        popup.style.animation = 'popupIn 0.2s ease-in reverse';
        setTimeout(() => popup.remove(), 180);
      }, 2500);
    }

    const gap = 20;

    function centerBothButtons() {
      const w = wrap.offsetWidth;
      const h = wrap.offsetHeight;
      const yesW = yesBtn.offsetWidth;
      const yesH = yesBtn.offsetHeight;
      const noW = noBtn.offsetWidth;
      const noH = noBtn.offsetHeight;
      const totalWidth = yesW + gap + noW;
      const verticalOffset = 50;
      const yesLeft = (w - totalWidth) / 2;
      const yesTop = (h - yesH) / 2 + verticalOffset;
      yesBtn.style.left = yesLeft + 'px';
      yesBtn.style.top = yesTop + 'px';
      yesBtn.style.transform = 'none';
      noBtn.style.left = (yesLeft + yesW + gap) + 'px';
      noBtn.style.top = ((h - noH) / 2 + verticalOffset) + 'px';
      noBtn.style.transform = 'none';
    }

    centerBothButtons();
  </script>
</body>
</html>
